name: Update Minecraft Jars Database

on:
  workflow_dispatch:
  schedule:
    - cron: '15 3 * * *'

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: update-minecraft
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate minecraft.json
        run: pnpm update:minecraft

      - name: Check for changes
        id: diff
        run: |
          if git diff --quiet -- jars-database/minecraft.json; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create Pull Request
        if: steps.diff.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(jars-database): update minecraft versions"
          title: "chore(jars-database): update minecraft versions"
          body: "Automatic update of `jars-database/minecraft.json`"
          branch: "automation/update-minecraft"
          delete-branch: true
          add-paths: |
            jars-database/minecraft.json
          labels: |
            automated
            jars-database
